<div class="w-[100px] h-[100px] m-2" (click)="clickBtn();">
  <div class="w-full h-[75%] ">
    <div class="h-full w-full" style="background-repeat: no-repeat; background-position: center; background-size: 40px 40px;" 
    [ngStyle]="{ 'background-image': 'url(' + img + ')' }">

    </div>

  </div>

  <div class="w-full h-[25%] text-wrap text-center">
    <h5 *ngIf="title" class="mb-2  decoration-auto tracking-tight text-gray-900 dark:text-white">{{title}}</h5>
  </div>
</div>
