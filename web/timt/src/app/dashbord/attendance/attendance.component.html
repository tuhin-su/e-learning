<!-- Staff and admin -->
<div *ngIf="lable == 1 || lable == 2" class="flex flex-wrap h-full w-full">
  <div class="fixed navbar h-[57px] bg-slate-500 hover:bg-blue-500 w-full">
    <button class="btn btn-square btn-ghost bg-transparent border-none">
      <i routerLink="/" class="bi bi-box-arrow-left text-white text-3xl"></i>
    </button>
    <div class="flex-1">
      <i class="bi bi-person-hearts text-white btn btn-ghost text-3xl" title="Add friend"></i>
    </div>
    
    <div class="flex-none">


      <label class="form-control w-fit">
        <select class="select select-bordered" [(ngModel)]="selectedMonth" (change)="selectMonth();">
          <option disabled selected value="0">Months</option>
          <option *ngFor="let month of months" [value]="month.value">{{ month.lable }}</option>
        </select>
        
        
      </label>
    </div>

    
  </div>

  <!-- Scrollable table container -->
  <div class="overflow-x-hidden" style="position: absolute; top: 70px; left: 0; right: 0; bottom: 0;">
    <div class="w-full h-full overflow-hidden">
      <div class="overflow-y-auto" style="max-height: calc(100vh - 70px);">
        <table class="table table-xs text-center w-full">
          <thead class="sticky top-0 bg-[#042f4b]">
            <tr class="h-45px  hover:bg-slate-500 text-white text-lg">
              <th></th>
              <th>Name</th>
              <th>Attendance Date</th>
            </tr>
          </thead>
          <tbody>
            <tr class="hover:bg-blue-500">
              <th>1</th>
              <td>Cy Ganderton</td>
              <td>12/16/2020</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- student -->
<div *ngIf="lable == 10" class="flex flex-wrap h-full w-full">
  <button class="btn btn-circle bg-transparent outline-none hover:bg-blue-500" (click)="back();">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <div class="flex w-full h-full flex-col place-items-center  ">
    <!-- scanner box -->
    <div class="w-52 h-52 bg-black place-items-center rounded-box my-24 my_shdow" id="camara">

    </div>

    <!-- usercard -->
    <div class="flex gap-3 items-center bg-[#ffffff2c] px-6 rounded-md">

      <div class="avatar">
        <div class="mask mask-squircle h-12 w-12">
          <img src="https://img.daisyui.com/images/profile/demo/5@94.webp" alt="Avatar Tailwind CSS Component" />
        </div>
      </div>

      <div>
        <div class="font-bold text-white">Madhumita rana</div>
        <div class="text-sm opacity-50 text-white">21201222008</div>
      </div>

      <div class="tooltip my-6 ml-4 text-white" data-tip="Give Attendance">
        <button class="btn btn-outline btn-info "><i class="bi bi-person-check text-2xl"></i></button>
      </div>

    </div>

    <!-- myatt btn -->
    <div class="m-14">
      <button class="btn btn-outline btn-info disabled" (click)="attend();" [disabled]="attAble">
        <i class="bi bi-person-raised-hand text-2xl"></i>{{ attAble ? "Attendance alrady given" : "Give Attendance" }}</button>
    </div>

  </div>
</div>
