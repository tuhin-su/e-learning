<div class="root bg-img">

    <div class="w-full h-full p-4 relative">
        <div class="w-full flex justify-end">
            <button mat-button (click)="logout();" class="text-3xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-box-arrow-in-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10 3.5a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-2a.5.5 0 0 1 1 0v2A1.5 1.5 0 0 1 9.5 14h-8A1.5 1.5 0 0 1 0 12.5v-9A1.5 1.5 0 0 1 1.5 2h8A1.5 1.5 0 0 1 11 3.5v2a.5.5 0 0 1-1 0z"/>
                    <path fill-rule="evenodd" d="M4.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H14.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
                </svg>
            </button>
        </div>

        <div data-aos="fade-left" class="w-full h-[60px] bg-[#ffffff5e] rounded-md decoration-auto p-1 flex items-center z-[3] absolute top-[20%]">
            <div class="rounded-full h-full w-[52px] overflow-hidden">
                <img #navImg alt="user" src="{{ user?.img }}" onerror="this.onerror=null; this.src='/img/user-286-64.png';" />
            </div>
            <h1 class="ml-2 parkinsans">{{ user?.name }}</h1>
        </div>
    </div>

    <div class="w-full bg-blue-500 absolute bottom-0 rt-12px flex p-4 pt-22 z-[1] top-[30%]" data-aos="fade-up">
        <mat-card class="h-[100px] w-[45%] m-3" appearance="outlined">
            <mat-card-content class="decoration-auto">Attendance Persentage</mat-card-content>
            <mat-card-content>0.1%</mat-card-content>
        </mat-card>

        <mat-card class="h-[100px] w-[45%] m-3 parkinsans" appearance="outlined">
            <mat-card-content>Class Persentage</mat-card-content>
            <mat-card-content>0%</mat-card-content>
        </mat-card>
    </div>

    <div class="w-full h-[50%] bg-white absolute bottom-0 rt-12px pt-[25px] z-[3]"  data-aos="fade-up">
        <div class="grid grid-cols-3 auto-rows-[150px] gap-4 w-full h-full overflow-y-auto p-4">
            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="goto('/college/attendance');">
                <mat-card-content>Attendance</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/college.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="goto('college/class');">
                <mat-card-content>Classes</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/presentation.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="goto('college/notic')">
                <mat-card-content>Notice Bord</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/noticeboard.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined"  (click)="openPayment();">
                <mat-card-content>Payment</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/credit-card.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="openAccess(); ">
                <mat-card-content>Access</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/blockchain.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="goto('/me_data');">
                <mat-card-content>Setting</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/cogwheel.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="goto('/user/security')">
                <mat-card-content>Securty</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/cyber-security.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="openShowCase();">
                <mat-card-content>Showcase</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/portfolio.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="openCalander();">
                <mat-card-content>Calander</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/calendar.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="openUrl('https://www.facebook.com/timttmluk');">
                <mat-card-content>Facebook</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/facebook_5968764.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="openUrl('https://www.instagram.com/tamralipta_inst_of_man_nd_tech');">
                <mat-card-content>Instagram</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/instagram_4494488.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card class="h-full w-full mat-card-click" appearance="outlined" (click)="openUrl('https://www.youtube.com/@tamraliptainstituteofmanag3871');">
                <mat-card-content>Youtube</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/youtube_4494485.png');">

                    </div>
                </div>
            </mat-card>

            <mat-card  class="h-full w-full mat-card-click" appearance="outlined" (click)="goto('/college/feedback');">
                <mat-card-content>Feedback</mat-card-content>
                <div class="w-full h-full flex justify-center items-center">
                    <div class="icon" style="background-image: url('/icon/school/customer-review.png');">

                    </div>
                </div>
            </mat-card>
        </div>

    </div>
</div>
