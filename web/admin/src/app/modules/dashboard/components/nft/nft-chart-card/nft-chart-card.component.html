<div class="w-full">
  <div class=" rounded-lg bg-background px-8 py-8 lg:flex-row ">
    <!-- Card Header -->
    <div class="mb-2 flex items-center justify-between">
      <div class="flex-col">
        <div class="flex items-center space-x-1">
          <span class="text-4xl font-semibold text-foreground">All Student</span>
        </div>
        <span class="text-sm text-muted-foreground">Student attendence rate</span>
      </div>
    </div>
    <!-- end Card Header -->
    <div class="mb-3 grid grid-cols-5 items-center justify-between gap-2 text-center">

      <button (click)="activateYearly()" class="cursor-pointer rounded-md  p-0.5 text-lg text-gray-900 bg-transparent border border-gray-900 rounded-s-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-blue-500  dark:focus:bg-blue-500 ">
        Yearly
      </button>

      <button (click)="activateMonthly()" class=" cursor-pointer rounded-md  p-0.5 text-lg text-gray-900 bg-transparent border border-gray-900 rounded-s-lg hover:bg-gray-900 hover:text-white focus:z-10 focus:ring-2 focus:ring-gray-500 focus:bg-gray-900 focus:text-white dark:border-white dark:text-white dark:hover:text-white dark:hover:bg-blue-500  dark:focus:bg-blue-500 ">
        Monthly
      </button>


      <div
        class="cursor-pointer rounded-md bg-blue-500 p-0.5 text-sm text-gray-400 hover:bg-blue-500 ">
        <select [(ngModel)]="selectedOption" name="nft_dropdown_select">
          <option  *ngFor="let item of items" [value]="item"> {{item}}</option>
        </select>
      </div>
    </div>
    <!-- Card Body -->
    <apx-chart [series]="chartOptions.series!" [chart]="chartOptions.chart!" [legend]="chartOptions.legend!"
      [dataLabels]="chartOptions.dataLabels!" [fill]="chartOptions.fill!" [stroke]="chartOptions.stroke!"
      [xaxis]="chartOptions.xaxis!" [yaxis]="chartOptions.yaxis!" [states]="chartOptions.states!"
      [tooltip]="chartOptions.tooltip!" [colors]="chartOptions.colors!" [grid]="chartOptions.grid!"
      [title]="chartOptions.title!">
    </apx-chart>
  </div>
</div>
