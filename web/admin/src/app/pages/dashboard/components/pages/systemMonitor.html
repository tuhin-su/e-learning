<div class="col-span-12">
    <h3 class="h-3">System Resources Uges</h3>
</div>
<div class="col-span-12 lg:col-span-6 xl:col-span-3">
    <div class="card mb-0">
        <div class="flex justify-between mb-4">
            <div>
                <span class="block text-muted-color font-medium mb-4">CPU</span>
                <p-chart [width]="'100%'" [height]="'auto'" type="doughnut" [data]="pieData" [options]="pieOptions"></p-chart>
            </div>
            <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                <i class="pi pi-microchip text-blue-500 !text-xl"></i>
            </div>
        </div>
        <span class="text-primary font-medium">3</span>
        <span class="text-muted-color"> used</span>
    </div>
</div>
<div class="col-span-12 lg:col-span-6 xl:col-span-3">
    <div class="card mb-0">
        <div class="flex justify-between mb-4">
            <div>
                <span class="block text-muted-color font-medium mb-4">RAM</span>
                <p-chart [width]="'100%'" [height]="'auto'" type="doughnut" [data]="pieData" [options]="pieOptions"></p-chart>
            </div>
            <div class="flex items-center justify-center bg-orange-100 dark:bg-orange-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                <i class="pi pi-server text-orange-500 !text-xl"></i>
            </div>
        </div>
        <span class="text-primary font-medium">25% </span>
        <span class="text-muted-color"> used</span>
    </div>
</div>
<div class="col-span-12 lg:col-span-6 xl:col-span-3">
    <div class="card mb-0">
        <div class="flex justify-between mb-4">
            <div>
                <span class="block text-muted-color font-medium mb-4">STORAGE</span>
                <p-chart [width]="'100%'" [height]="'auto'" type="doughnut" [data]="pieData" [options]="pieOptions"></p-chart>
            </div>
            <div class="flex items-center justify-center bg-cyan-100 dark:bg-cyan-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                <i class="pi pi-save text-cyan-500 !text-xl"></i>
            </div>
        </div>
        <span class="text-primary font-medium">160GB </span>
        <span class="text-muted-color"> Abalable</span>
    </div>
</div>
