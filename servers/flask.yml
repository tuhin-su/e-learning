flask:
  build:
    context: ./build
    dockerfile: Dockerfile.flask
  working_dir: /app
    
  command: "bash run.sh"
  volumes:
    - ./api:/app
  environment:
    SECRET_KEY: ${SECRET_KEY}
    DB_HOST: ${DB_HOST}
    DB_DATABASE: ${DB_NAME}
    DB_USER: ${DB_USER}
    DB_PASSWORD: ${DB_PASSWORD}
    SERVER_NAME: ${SERVER_NAME}
    BOT_KEY: ${BOT_KEY}
    CHANNEL_ID: ${CHANNEL_ID}
    BOT_ENABLE: ${BOT_ENABLE}