server {
    listen 80;

    # Route "/" to /usr/share/nginx/download
    location / {
        root /usr/share/nginx/download;
        index index.html;
    }

    # Route "/app" to /usr/share/nginx/html
    location /app {
        root /usr/share/nginx/html;
        index index.html;
    }

    # Optional: Default error handling
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
    }
}
