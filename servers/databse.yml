db:
  image: mariadb:10.6
  container_name: db
  environment:
    MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    MYSQL_DATABASE: ${DB_NAME}
    MYSQL_USER: ${DB_USER}
    MYSQL_PASSWORD: ${DB_PASSWORD}
  ports:
    - 8081:80
  volumes:
    - ./db/db_data:/var/lib/mysql
    - ./db/sql:/docker-entrypoint-initdb.d