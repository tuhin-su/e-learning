version: '3.8'

services:
  db:
    image: mariadb:10.6
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: timt#123
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: myuser
      MYSQL_PASSWORD: mypassword
    volumes:
      - ./db_data:/var/lib/mysql
      - ./db/sql:/docker-entrypoint-initdb.d

  angular:
    build:
      context: .
      dockerfile: Dockerfile.angular
    container_name: angular
    command: ng serve --host 0.0.0.0 --port 4200 --disable-host-check
    restart: unless-stopped
    volumes:
      - ./web/timt:/app
    working_dir: /app
    ports:
      - 4200:4200
    depends_on:
      - db
      - flask
      - phpmyadmin
      - nginx
      - portainer

  flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    container_name: flask
    restart: unless-stopped
    command: ["python", "app.py"]
    volumes:
      - ./app:/app
    environment:
      CONFIG_PATH: /app/config.json
    depends_on:
      - db

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      # PMA_USER: myuser
      # PMA_PASSWORD: mypassword
    restart: unless-stopped
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./web/timt/dist/timt:/usr/share/nginx/html
    depends_on:
      - flask
      - phpmyadmin
      - portainer
  
  portainer:
    image: portainer/portainer-ce:latest  # Use the latest Portainer image
    container_name: portainer
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Access to host Docker socket
      - portainer_data:/data  # Persistent storage for Portainer

  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run --token ${TUNNEL_TOKEN}
    depends_on:
      - db
      - flask
      - phpmyadmin
      - nginx
      - portainer

volumes:
  portainer_data: